{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
  <nav>
    {{ if .Paginator.HasPrev }}
    <a href="{{ .URL }}page/{{ .Paginator.Prev.PageNumber }}" rel="prev">Previous</a>
    {{ end }}

    {{ if .Paginator.HasNext }}
    <a href="{{ .URL }}page/{{ .Paginator.Next.PageNumber }}" rel="next">Next</a>
    {{ end }}
  </nav>
{{ end }}
